variables:
  IMAGE_DOCKER: docker
  IMAGE_PYTHON: python:3.11.7-slim-bookworm
  IMAGE_HELM: alpine/helm:3.13.2
  GIT_STRATEGY: clone
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  VENV_DIR: "$CI_PROJECT_DIR/.venv"

default:
  image: $IMAGE_PYTHON

stages:
  - lint
  - build
  - deploy

.dependencies-cache: &dependencies-cache
  - key:
      files:
        - pdm.lock
    paths:
      - $VENV_DIR
    policy: ${CACHE_POLICY}
  - key: $CI_COMMIT_REF_SLUG
    paths:
      - $PIP_CACHE_DIR
    policy: ${CACHE_POLICY}

.setup:
  interruptible: true
  before_script:
    - apt -y update && apt -y --no-install-recommends install git curl
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
    - task --version
    - python -V
    - pip install pdm
  variables:
    CACHE_POLICY: "pull-push"
  cache:
    - *dependencies-cache
  only:
    changes:
      - "**/*.py"
      - pdm.lock
      - pyproject.toml
      - .gitlab-ci.yml
      - Taskfile.yml

.lint-job:
  extends: .setup
  stage: lint
  needs:
    - install-dependencies
  before_script:
    - !reference [.setup, before_script]
  variables:
    GIT_STRATEGY: clone
    CACHE_POLICY: "pull"
    RUNNER: "pdm run"

install-dependencies:
  extends: .setup
  stage: lint
  script:
    - pdm sync -G:all --clean
    - pdm list

typecheck:
  extends: .lint-job
  script:
    - task typecheck

lint:
  extends: .lint-job
  script:
    - task lint

deptry:
