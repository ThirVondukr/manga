type EntityAlreadyExistsError implements Error {
  message: String!
}

interface Error {
  message: String!
}

type Mutation {
  users: UserMutations!
}

type Query {
  helloWorld: String!
}

type UserGQL {
  id: ID!
  username: String!
}

type UserMutations {
  register(input: UserRegisterInput!): UserRegisterResult!
}

union UserRegisterErrors = EntityAlreadyExistsError | ValidationErrors

input UserRegisterInput {
  email: String!
  username: String!
  password: String!
}

type UserRegisterResult {
  user: UserGQL
  error: UserRegisterErrors
}

type ValidationError implements Error {
  message: String!
  code: String!
  location: [String!]!
}

type ValidationErrors implements Error {
  message: String!
  errors: [ValidationError!]!
}